    - condition: state
      entity_id: switch.lumi_lumi_ctrl_neutral2_1c472604_on_off_2
      state: 'on'
  action:
  - service: switch.turn_off
    target:
      entity_id:
      - switch.lumi_lumi_ctrl_neutral2_1c472604_on_off
      - switch.lumi_lumi_ctrl_neutral2_1c472604_on_off_2
