turn_off_all_lights:
  alias: Turn_off_all_lights
  sequence:
  - condition: state
    entity_id: switch.lumi_lumi_ctrl_neutral2_1c472604_on_off
    state: 'on'
  - service: switch.turn_off
    target:
      entity_id: switch.lumi_lumi_ctrl_neutral2_1c472604_on_off
  mode: single
disable_monitor:
  sequence:
  - service: mqtt.publish
    data_template:
      topic: pc_control/monitor
      payload: 'ON'
close_cabinet_window:
  sequence:
  - service: mqtt.publish
    data_template:
      topic: drivent-876/setTargetPosition
      payload: 0
open_cabinet_window:
  sequence:
  - service: mqtt.publish
    data_template:
      topic: drivent-876/setTargetPosition
      payload: 100
test:
  alias: lock_door
  sequence:
  - service: mqtt.publish
    data:
      topic: smartlock/set
      payload: lock
  mode: single
unlock_door:
  sequence:
  - service: mqtt.publish
    data:
      topic: smartlock/set
      payload: unlock
  mode: single
  alias: unlock_door
test_stop:
  alias: TEST STOP
  sequence:
  - service: shell_command.bedroom_stop_blinds
  mode: single
bedroom_close_blinds:
  alias: bedroom_close_blinds
  sequence:
  - service: switch.turn_on
    target:
      entity_id:
      - switch.bedroom_blinds_2
      - switch.bedroom_blinds_2_2
      - switch.bedroom_blinds_3
  mode: single
  icon: hass:blinds
bedroom_open_blinds:
  alias: bedroom_open_blinds
  sequence:
  - service: switch.turn_off
    target:
      entity_id:
      - switch.bedroom_blinds_2
      - switch.bedroom_blinds_2_2
      - switch.bedroom_blinds_3
  mode: single
  icon: hass:blinds
