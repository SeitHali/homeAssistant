bedroom_close_blinds:
  alias: bedroom_close_blinds
  sequence:
  - service: switch.turn_on
    target:
      entity_id:
      - switch.bedroom_blinds_2
      - switch.bedroom_blinds_2_2
      - switch.bedroom_blinds_3
  mode: single
  icon: hass:blinds
bedroom_open_blinds:
  alias: bedroom_open_blinds
  sequence:
  - service: script.turn_on
    target:
      entity_id: "{% if ((as_timestamp(now()) - as_timestamp(states.script.bedroom_close_blinds.last_changed))\
        \ > (states('input_number.bedroom_blinds_delay') | int) ) %}\n    script.bedroom_open_blinds_1,\
        \ script.bedroom_open_blinds_2, script.bedroom_open_blinds_3\n{% else %}\n\
        \    script.empty\n{% endif %} \n"
  mode: single
  icon: hass:blinds
