turn_off_all_lights:
  alias: Turn_off_all_lights
  sequence:
  - condition: state
    entity_id: switch.lumi_lumi_ctrl_neutral2_1c472604_on_off
    state: 'on'
  - service: switch.turn_off
    target:
      entity_id: switch.lumi_lumi_ctrl_neutral2_1c472604_on_off
  mode: single
close_cabinet_window:
  sequence:
  - service: mqtt.publish
    data_template:
      topic: drivent-876/setTargetPosition
      payload: 0
open_cabinet_window:
  sequence:
  - service: mqtt.publish
    data_template:
      topic: drivent-876/setTargetPosition
      payload: 100
test:
  sequence:
  - service: mqtt.publish
    data:
      topic: smartlock/set
      payload: lock
  mode: single
  alias: Прихожая_закрыть_дверь
unlock_door:
  sequence:
  - service: mqtt.publish
    data:
      topic: smartlock/set
      payload: unlock
  mode: single
  alias: Прихожая_открыть_дверь
bedroom_close_blinds:
  alias: bedroom_close_blinds
  sequence:
  - service: switch.turn_on
    target:
      entity_id:
      - switch.bedroom_blinds_2
      - switch.bedroom_blinds_2_2
      - switch.bedroom_blinds_3
  mode: single
  icon: hass:blinds
bedroom_open_blinds:
  alias: bedroom_open_blinds
  sequence:
  - service: switch.turn_off
    target:
      entity_id:
      - switch.bedroom_blinds_2
      - switch.bedroom_blinds_2_2
      - switch.bedroom_blinds_3
  mode: single
  icon: hass:blinds
