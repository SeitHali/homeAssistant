turn_off_all_lights:
  alias: Turn_off_all_lights
  sequence:
  - condition: state
    entity_id: switch.lumi_lumi_ctrl_neutral2_1c472604_on_off
    state: 'on'
  - service: switch.turn_off
    target:
      entity_id: switch.lumi_lumi_ctrl_neutral2_1c472604_on_off
  mode: single
disable_monitor:
  sequence:
  - service: mqtt.publish
    data_template:
      topic: pc_control/monitor
      payload: 'ON'
#Закрыть окно в кабинете
close_cabinet_window:
  sequence:
  - service: mqtt.publish
    data_template:
      topic: drivent-876/setTargetPosition
      payload: 0
#Открыть окно в кабинете
open_cabinet_window:
  sequence:
  - service: mqtt.publish
    data_template:
      topic: drivent-876/setTargetPosition
      payload: 100
test:
  alias: lock_door
  sequence:
  - service: mqtt.publish
    data:
      topic: smartlock/set
      payload: lock
  mode: single
unlock_door:
  sequence:
  - service: mqtt.publish
    data:
      topic: smartlock/set
      payload: unlock
  mode: single
  alias: unlock_door
